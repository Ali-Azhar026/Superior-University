<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Deaths Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Deaths Predictor</h1>
        <form action="/predict" method="post">
            <label>Tests Per Case:</label>
            <input type="text" name="tests_per_case" placeholder="e.g. 12.5" required><br>

            <label>Reproduction Rate:</label>
            <input type="text" name="reproduction_rate" placeholder="e.g. 1.04" required><br>

            <label>Stringency Index:</label>
            <input type="text" name="stringency_index" placeholder="e.g. 67.9" required><br>

            <label>Population Density:</label>
            <input type="text" name="population_density" placeholder="e.g. 300.5" required><br>

            <label>Median Age:</label>
            <input type="text" name="median_age" placeholder="e.g. 30.2" required><br>

            <label>Aged 65 or Older (%):</label>
            <input type="text" name="aged_65_older" placeholder="e.g. 8.3" required><br>

            <label>Aged 70 or Older (%):</label>
            <input type="text" name="aged_70_older" placeholder="e.g. 5.1" required><br>

            <label>GDP Per Capita:</label>
            <input type="text" name="gdp_per_capita" placeholder="e.g. 14500" required><br>

            <label>Extreme Poverty (%):</label>
            <input type="text" name="extreme_poverty" placeholder="e.g. 2.5" required><br>

            <label>Cardiovascular Death Rate:</label>
            <input type="text" name="cardiovasc_death_rate" placeholder="e.g. 300.2" required><br>

            <label>Diabetes Prevalence (%):</label>
            <input type="text" name="diabetes_prevalence" placeholder="e.g. 7.5" required><br>

            <label>Date (Encoded Integer):</label>
            <input type="text" name="date" placeholder="e.g. 245 (label encoded)" required><br>

            <label>Continent (Encoded Integer):</label>
            <input type="text" name="continent" placeholder="e.g. 3 (label encoded)" required><br>

            <label>Location (Encoded Integer):</label>
            <input type="text" name="location" placeholder="e.g. 15 (label encoded)" required><br>

            <label>Positive Rate (%):</label>
            <input type="text" name="positive_rate" placeholder="e.g. 4.2" required><br>

            <button type="submit">Predict</button>
        </form>
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
